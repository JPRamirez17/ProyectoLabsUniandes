<div class="container text-center mt-4"><h1>Laboratorios</h1></div>
<div class="row p-5">
  <div class="d-flex col-sm-6 col-md-4 col-lg-3 p-2" *ngFor="let lab of laboratorios" data-aos="fade-up">
      <div class="card rounded shadow border-0 w-100 text-dark bg-light">
        <img src="{{lab.main_photo}}" class="card-img-top" alt="Lab photo" height="45%">
        <div class="card-body d-flex flex-column p-5 justify-content-center">
              <h4 class="card-title text-center">{{lab.name}}</h4>
              <p class="card-text text-left">Departamento {{lab.department_id}}</p>
              <a routerLink="../{{lab.id}}" class="mt-auto btn btn-outline-dark">Ver detalle</a>
        </div>
      </div>
  </div>
  <div *ngIf="laboratorios === undefined || laboratorios.length === 0">
      <p class="text-danger">No hay laboratorios por el momento. Regrese m√°s tarde.</p>
  </div>
</div>
